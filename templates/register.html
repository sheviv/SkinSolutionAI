
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinHealth AI - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b0a3d, #5a1b6d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 350px;
            max-width: 90%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: white;
            margin: 0;
        }
        .logo p {
            color: rgba(255, 255, 255, 0.8);
        }
        .user-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .user-icon:before {
            content: '';
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }
        .user-icon:after {
            content: '';
            width: 60px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50px 50px 0 0;
            position: absolute;
            bottom: 5px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0;
            font-size: 16px;
            box-sizing: border-box;
            background-color: transparent;
            color: white;
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-group i {
            position: absolute;
            left: 0;
            top: 35px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        }
        .form-group .icon-email:before {
            content: '‚úâ';
        }
        .form-group .icon-user:before {
            content: 'üë§';
        }
        .form-group .icon-password:before {
            content: 'üîí';
        }
        .form-group .icon-user-type:before {
            content: 'üè•';
        }
        .form-select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0;
            font-size: 16px;
            box-sizing: border-box;
            background-color: transparent;
            color: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, rgba(255, 255, 255, 0.8) 50%), linear-gradient(135deg, rgba(255, 255, 255, 0.8) 50%, transparent 50%);
            background-position: calc(100% - 20px) center, calc(100% - 15px) center;
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
        }
        .form-select option {
            background-color: #3c1053;
            color: white;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #7928ca, #4361ee);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .alt-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
        }
        .alt-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .alt-link a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .flash-success {
            background-color: rgba(21, 87, 36, 0.7);
            color: white;
        }
        .flash-error {
            background-color: rgba(114, 28, 36, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>SkinHealth AI</h1>
            <p>Professional Skin Analysis</p>
        </div>

        <div class="user-icon"></div>

        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="/register">
            <div class="form-group">
                <i class="icon-email"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="icon-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="icon-password"></i>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
            </div>
            <div class="form-group">
                <i class="icon-password"></i>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required minlength="6">
            </div>
            <div class="form-group">
                <i class="icon-user-type"></i>
                <select id="role" name="role" required class="form-select">
                    <option value="Patient">–ü–∞—Ü–∏–µ–Ω—Ç</option>
                    <option value="Doctor">–í—Ä–∞—á</option>
                    <option value="Cosmetic">–ö–æ—Å–º–µ—Ç–∏—á–µ—Å–∫–∞—è —Ñ–∏—Ä–º–∞</option>
                </select>
            </div>
            <button type="submit" class="btn">REGISTER</button>
        </form>
        
        <div class="alt-link">
            <p>Already have an account? <a href="/login">LOGIN</a></p>
        </div>
    </div>
</body>
</html>
